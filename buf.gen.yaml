version: v1
plugins:
  - plugin: buf.build/protocolbuffers/go:v1.31.0
    out: .
    opt: paths=import,module=github.com/pentops/o5-messaging

  - name: go-grpc # 'Official' version
    out: .
    opt: paths=import,module=github.com/pentops/o5-messaging

  - name: go-o5-messaging # github.com/pentops/o5-messaging.go/cmd/protoc-gen-go-o5-messaging
    out: .
    opt: paths=import,module=github.com/pentops/o5-messaging

  - name: go-sugar # github.com/pentops/protoc-gen-go-sugar
    out: .
    opt: paths=import,module=github.com/pentops/o5-messaging

